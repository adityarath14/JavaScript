<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        main();
        function main(){
            let a=10;
            m1(a);
            console.log(a);
            console.log(m1(a));
        }
        function m1(a){
            a=a*10
            console.log(a);
        }
    </script>
</head>
<body>
    <h1>Actual & Formal Parameters</h1>
</body>
</html>
