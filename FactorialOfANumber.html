<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function main(){
            let num=Number(prompt('Enter a Number'));
            let mul=1;
            for(let i=1;i<=num;i++){
                mul=mul*i
            }
            console.log(`Factorial of ${num} is ${mul}`);
        }
        main();
    </script>
</head>
<body>
    <h1>Factorial Of a Number</h1>
</body>
</html>
