<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Overloading</title>
    <script>
        main();
        function main(){
            add(1,2,3);
        }
        function add(a,b){
            let res=a+b;
            console.log(res);
        }
        function add(a,b,c){
            let res=a+b+c;
            console.log(res);
        }
        function add(a,b,c,d){
            let res=a+b+c+d;
            console.log(res);
        }
    </script>
</head>
<body>
    
</body>
</html>
