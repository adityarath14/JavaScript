<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd</title>
    <script>
            let num=Number(prompt("Enter a Number"));
            if (num%2===0){
                console.log("Even Number")
            }
            else{
                console.log("Odd Number")
            }
    </script>
</head>
