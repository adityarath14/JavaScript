<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function main(){
            let res_1=(1<2<3);
            console.log(res_1);
            let res_2=(1>2>3);
            console.log(res_2);
            let res_3=(null==0);
            console.log(res_3);
        }
        main();
    </script>
</head>
<body>
    <h1>Relational Operator</h1>
</body>
</html>
