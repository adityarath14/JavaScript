<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
    <script>
        num=Number(prompt('Enter a Number:'));
        d_sum=0;
        dup=num;
        c_digit=(String(num)).length;
        while(num!=0){
            rem=num%10
            d_sum=d_sum+rem**c_digit;
            num=Math.trunc(num/10);
        }
        if(dup===d_sum){
            console.log('Armstrong Number')
        }
        else{
            console.log('Not Armstrog Number')
        }
    </script>
</head>
<body>
    
</body>
</html>
