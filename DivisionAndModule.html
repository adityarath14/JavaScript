<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function main(){
            let n=153;
            console.log(Math.trunc(n/10));
            console.log(Math.trunc(n/100));
            console.log(n%10);
            console.log(n%100);
        }
        main();
    </script>
</head>
<body>
    <h1>Division & Module Operator</h1>
</body>
</html>
