<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function main(){
            for(let i=1;i<=10;i++){
                console.log(i);
            }
        }
        main();
    </script>
</head>
<body>
    <h1>For Loop</h1>
</body>
</html>
