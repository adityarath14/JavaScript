<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="../../../../bootstrap-5.0.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../fontawesome-free-6.6.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .abc {
            border-radius: 30px;
        }

        .completed-task .task-text {
            text-decoration: line-through;
        }

        .completed-task {
            background-color: #d3d3d3 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Digital watch</a>
        </div>
    </nav>
    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-6 m-auto" >
                <div class="card align-items-center">
                    <div class="card-header text-dark">
                        <h2> <span><i class="bi bi-clock-history"></i></span>Indian Digital Watch</h2>
                        
                    </div>
                    <div class="bg-light text-dark ">
                        <h4>Asia/Kolkata</h4>
                    </div>
                    <div class="time"  >
                        <h1 id="time"></h1>
                    </div>
                    <div class="date" >
                        <h2 id="date"></h2>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script>
        // let date=new date();
        let Datetag = document.getElementById('date');
        let Timetag = document.getElementById('time');
        // function timer() {
        //     let di = new Date();
        //     let currentTime = di.toLocaleTimeString();
        //     let currentDate = di.toLocaleDateString();
        //     Timetag.textContent = currentTime;
        //     Datetag.textContent = currentDate;
        // }
        setInterval(() => {
            let di = new Date();
            let currentTime = di.toLocaleTimeString();
            let currentDate = di.toLocaleDateString();
            Timetag.textContent = currentTime;
            Datetag.textContent = currentDate;
        }, 1000);
        // timer();
        // setInterval(timer(),1000);


    </script>
</body>

</html>
