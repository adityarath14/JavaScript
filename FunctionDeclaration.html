<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        main();
        function main(){
            m1();
            console.log('Main Starts');
            m1();
            console.log('Main Ends');
        }
        function m1(){
            console.log('M1 starts');
            console.log('M1 Ends');
        }
    </script>
</head>
<body>
    <h1>Function Declaration</h1>
</body>
