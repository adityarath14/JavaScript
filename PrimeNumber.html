<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    <script>
       num=Number(prompt('Enter a Number:'))
       let fa_count=0;
       for(let fa=1;fa<num+1;fa++){
        if(num%fa===0){
            fa_count=fa_count+1
        }
       }
       if(fa_count===2){
        console.log('Prime Number')
       }
       else{
        console.log('Not Prime Number')
       }
    </script>
</head>
<body>
    
</body>
</html>
