<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Method</title>
    <script>
        let travels_1={
            travelsName:'Orange',
            busid:101,
            bookings:[]
        };
        let travels_2={
            travelsName:'VRL',
            busid:105,
            bookings:[]
        };
        let travels_3={
            travelsName:'Intercity',
            busid:106,
            bookings:[]
        };
        let book=function(name,seatNo){
            console.log(`${name} is booked seat in ${this.travelsName} travels with seat Number ${seatNo}`);
            let Passanger={person:`${name},${this.travelsName},${this.busid},${seatNo}`};
            this.bookings.push(Passanger);
        };
        let a=book.bind(travels_1,'Ragabh');
        a(23);
        a(24);
        a(25);
    </script>
</head>
<body>
    
</body>
</html>
