<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        img{
            height: 200px !important;
            width: 100% !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Zomato</a>
        </div>
    </nav>
    <section class="consectetur-fluid mt-4">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card">
                    <div class="card-header">
                        <img src="https://vismaifood.com/storage/app/uploads/public/8b4/19e/427/thumb__1200_0_0_0_auto.jpg" alt="" 
                        class="img-fluid">
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col">
                                <button class="btn btn-success" id="likes-btn">Likes</button>
                                <h3 id="likes-display"></h3>
                            </div>
                            <div class="col">
                                <button class="btn btn-danger" id="dislikes-btn">Dislikes</button>
                                <h3 id="dislikes-display"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-danger text-white text-center">
                        <h2>Total:- <span id="total"></span></h2>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="likes.js"></script>
</body>
</html>
