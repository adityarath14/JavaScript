<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <script>
        let num=1;
        function display(num){
            console.log(num)
            if(num===10){
                return
            }
            display(num+1)
        }
        console.log(display(num))
    </script>
