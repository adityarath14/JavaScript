<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function main(){
            a=5
            b=2
            console.log(a+b,a-b,a*b);
            console.log(Math.trunc(a/b));
            console.log(a%b);
        }
        main();
    </script>
</head>
<body>
    <h1>Arithmetic Operator</h1>
</body>
</html>
