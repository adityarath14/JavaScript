<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function main(){
            let a=10;
            let b=5;
            res=a+b;
            console.log("Addition of two number is"+res);
            console.log("a"+ "+"+ "b"+ "="+res);
            console.log("--------------------------------");
            console.log(`Addition of two number is ${res}`);
            console.log(`${a}+${b}=${res}`);
        }
        main();
    </script>
</head>
<body>
    <h1>Contaction</h1>
</body>
</html>
