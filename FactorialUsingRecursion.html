<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Recursion</title>
    <script>
        let num=Number(prompt('Enter A Number:'));
        function fact(num){
            if(num===0 || num==1){
                return 1
            }
            return num*fact(num-1)
        }
        console.log(fact(num))
    </script>
</head>
